<div ng-controller="SmoketestsCtrl">

  <div ng-include src="'/views/partials/filters.html'"></div>

  <div id="smoketestOpenResolved" ng-controller="SmoketestsOpenResolvedCtrl">
    <angularchart dataset="chartData" options="chartOptions"></angularchart>
  </div>
  <div id="smoketestAge" ng-controller="SmoketestsAgeCtrl">
    <angularchart dataset="chartData" options="chartOptions"></angularchart>
  </div>

  <h1>Details
    <button type="submit" class="go-to-bugzilla" ng-controller="GoToBugzillaCtrl" ng-click="go()">
      <span></span>
      Open these bugs in Bugzilla
    </button>
  </h1>

  <table>
    <tr>
      <th>ID</th>
      <th>Summary</th>
      <th>Age (in days)</th>
    </tr>
    <tr ng-repeat="bug in filteredResults">
      <td><a ng-click="filter(bug)">{{ bug.bug_id }}</a></td>
      <td>{{ bug.short_desc }} <div class="bug-status bug-status-{{ bug.bug_status }}">{{ bug.bug_status }}</div></td>
      <td>{{ bug.getAgeInDays() }}</td>
    </tr>
  </table>

</div>
